<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Grades Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Live Grades Dashboard</h1>
  </header>
  <div class="container">
    <table id="gradesTable">
      <thead>
        <tr>
          <th>Nama Initial</th>
          <th>NIM</th>
          <th>Sikap &amp; Kehadiran (20%)</th>
          <th>Tugas (50%)</th>
          <th>UTS (10%)</th>
          <th>Final Project (20%)</th>
          <th>Nilai Angka</th>
          <th>Nilai Huruf</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows akan dimuat di sini -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
