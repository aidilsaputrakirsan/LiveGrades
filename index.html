<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Grades Dashboard</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Live Grades Dashboard</h1>
  </header>
  <div class="container">
    <!-- Pilihan Mata Kuliah -->
    <div class="mk-selection">
      <button data-sheet="DMJK" class="active">Desain dan Manajemen Jaringan Komputer</button>
      <button data-sheet="Proweb">Pemrograman Web</button>
      <button data-sheet="Cloud">Komputasi Awan</button>
    </div>
    <table id="gradesTable">
      <thead>
        <tr>
          <th>Nama Initial</th>
          <th>NIM</th>
          <th>Sikap &amp; Kehadiran (20%)</th>
          <th>Tugas (50%)</th>
          <th>UTS (10%)</th>
          <th>Final Project (20%)</th>
          <th>Nilai Angka</th>
          <th>Nilai Huruf</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data akan dimuat secara dinamis -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
